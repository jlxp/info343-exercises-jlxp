<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>ðŸŽµ iTunes</h1>
            <p>Search for content on iTunes</p>
        </div>
    </header>
    <main>
        <section class="pb-4">
            <div class="container">
                <form action="#" id="search-form">
                    <div class="input-group">
                        <input id="search-input" type="text" class="form-control" placeholder="what do you want to listen to?">
                        <div class="input-group-append">

                                        />
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="container">
                <!-- for the search results -->
                <div id="results" class="d-flex"></div>
            </div>
        </section>
    </main>

    <!-- our bundled script -->
    <script src="bundle.js"></script>
