<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawer Demo</title>
    <!-- add normalize.css to normalize browser defaults -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- add our own stylesheet -->
    <link rel="stylesheet" href="css/index.css">
    <!-- add a page icon -->
    <link rel="icon" href="img/page-icon.png">
</head>

<body>
    <nav>
        <h1>Drawer</h1>
    </nav>
    <div class="content">
        <header>
            <div>
                <svg id="toggle-drawer" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg> 
            </div>
            <h1>Header</h1>
        </header>
        <main>
            <h2>Main Content</h2>
        </main>
    </div>
</body>
<script>
    document.querySelector("#toggle-drawer").addEventListener("click", function() {
        document.body.classList.toggle("drawer-open");
    });
</script>
</html>
